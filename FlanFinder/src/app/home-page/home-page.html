<div class="box">
  <div class="header">
    <img src="assets/logo.png" alt="">
    <p>Hello <b>User name</b></p> <!--Esperando que Rodrigo implemente la funcionalidad de guardar el dato de los usuarios-->
    <div class="buttons">
      <button>I will do something</button>
    </div>
  </div>
  <div class='body'>
    <div class="table">
      <h1>My flats</h1>
      <div class="filter">
        <button>City</button>
        <button>Price</button>
        <button>Area Size</button>
      </div>
      <div class="lands-container">
        @for (land of lands; track land) {
          <div class="land-card">
            <div class="land-head">
              <img [src]="land.imageUrl" alt="{{ land.title }}">
            </div>
            <div class="land-body">
              <h1 class="tittle">{{ land.title }}</h1>
            </div>
            <div class="land-foot">
              <p>{{ land.description }}</p>
              <p>Price: {{ land.price}}</p>
              <p>Address: {{ land.address }}</p>
            </div>
            <div class="land-actions">
              <button>I will do something</button>
              <button>I will do something</button>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</div>
