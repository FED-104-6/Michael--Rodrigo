<div class='left'>
  @for (land of lands; track land) {
    <div class="land-card">
      <div class="land-head">
        <img [src]="land.imageUrl" alt="{{ land.title }}">
      </div>
      <div class="land-body">
        <h1 class="tittle">{{ land.title }}</h1>
      </div>
      <div class="land-foot">
        <p>{{ land.description }}</p>
        <p>Price: {{ land.price}}</p>
        <p>Address: {{ land.address }}</p>
      </div>
      <div class="land-actions">
        <button>I will do something</button>
        <button>I will do something</button>
      </div>
    </div>
  }
  </div>
  <div class='right'>
    <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=2917%20kingsway,%20Vancouver+(My%20Business%20Name)&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.mapsdirections.info/fr/calculer-la-population-sur-une-carte">Calculateur de carte de population</a></iframe>
  </div>
