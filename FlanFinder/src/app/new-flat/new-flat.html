<div class="box">
  <h1>Create a New Flat</h1>
  <form [formGroup]="form" (ngSubmit)="createFlat()">
    <label for="city">City:</label>
    <input type="text" id="city" formControlName="city" required>

    <label for="streetName">Street Name:</label>
    <input type="text" id="streetName" formControlName="streetName" required>

    <label for="streetNumber">Street Number:</label>
    <input type="number" id="streetNumber" formControlName="streetNumber" required>

    <label for="areaSize">Area Size:</label>
    <input type="number" id="areaSize" formControlName="areaSize" required>

    <label for="ac">Air Conditioning:</label>
    <input type="checkbox" id="ac" formControlName="ac">

    <label for="year">Year Built:</label>
    <input type="number" id="year" formControlName="year" required>

    <label for="price">Price:</label>
    <input type="number" id="price" formControlName="price" required>

    <label for="date">Available From:</label>
    <input type="date" id="date" formControlName="date" required>

    <label for="description">Description:</label>
    <textarea id="description" formControlName="description" required></textarea>

    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" formControlName="imageUrl" required>

    <div class="buttons">
      <button type="submit">Create Flat</button>
      <button type="button" (click)="showData()">Show Data</button>
    </div>
  </form>
</div>
